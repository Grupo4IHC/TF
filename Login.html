<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - AquaAlert</title>
    <link rel="icon" href="assets\images\AquaAlert.jpg" type="image/png" />
    <link rel="stylesheet" href="assets\styles\Login.css" />
    <link rel="stylesheet" href="assets\styles\global.css" />
    <link rel="stylesheet" href="assets\styles\Hamburguesa.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="assets\images\AquaAlert.jpg" alt="Logo AquaAlert" />
        </a>
      </div>

      <!-- Botón menú hamburguesa -->
      <div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
      </div>

      <nav class="nav">
        <div class="nav-item"><a href="index.html">Inicio</a></div>
        <div class="nav-item">
          <a href="SobreNosotros.html">Sobre Nosotros</a>
        </div>
        <div class="nav-item"><a href="Contacto.html">Contacto</a></div>
        <a href="Registro.html" class="btn-registrarse">Registrarse</a>
        <a href="Login.html" class="btn-iniciarSesion">Iniciar Sesión</a>
      </nav>
    </header>

    <main class="login-container">
      <div class="login-header">
        <img
          src="assets\images\AquaAlertLogo.png"
          alt="Logo AquaAlert"
          class="login-logo"
        />
        <h2>Iniciar Sesión</h2>
      </div>

      <form>
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Ingrese su usuario"
          required
        />

        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Ingrese su contraseña"
          required
        />

        <a href="OlvideContraseña.html" class="forgot"
          >¿Te olvidaste de tu contraseña?</a
        >

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div class="divider">
        <span>O ingresa con</span>
      </div>

      <div class="social-iconss">
        <a href="#" class="icon google"><i class="fab fa-google"></i></a>
        <a href="#" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="icon phone"><i class="fas fa-phone"></i></a>
      </div>

      <p class="register-text">
        ¿Aún no tienes cuenta? <a href="Registro.html">Regístrate</a>
      </p>
    </main>
    <script src="assets/scripts/Login.js"></script>
  </body>
</html>
